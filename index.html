<html>
  <head>
   </head>
  <body>
  	<div id="sketch"></div>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/p5.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/addons/p5.dom.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/addons/p5.sound.js"></script>

	<script>
		function preload() {
				myFont = loadFont('../fonts/blue-highway-d.ttf');
				soundFormats('mp3');
  				mySound = loadSound('exit.mp3');
			}

			function setup() {
			    var canvas = createCanvas(window.innerWidth,window.innerHeight);
			  	background(255);
			  	textFont(myFont);
				textAlign(LEFT,TOP);
				canvas.parent('sketch');
				mySound.setVolume(1.0);
  				mySound.play();
			}

			function windowResized() {
			  	resizeCanvas(windowWidth, windowHeight);
			}

			function draw() {
				clear();
				fill(random(0, 255), random(0, 255), random(0, 255));
				// line(0, mouseY, 100, mouseY);
				quad(mouseX , 0, windowWidth, 0, mouseX, windowHeight, 0, windowHeight);
				// quad(windowWidth, mouseY, windowWidth, 0, 0, 0, 0, mouseY);
				textSize(windowHeight/35);
				// text("pull down",windowWidth/2 - textWidth('pull down')/2, windowHeight/6);


				textSize(windowWidth/6);
				fill(255);
				text("BEGINNING", windowWidth/2 - textWidth('ENTRANCE')/2, windowHeight/5);
        textSize(windowWidth/10);
        text("OF THE END", windowWidth/2 - textWidth('ENTRANCE')/2, windowHeight/5 + textSize()*2);
				textSize(windowHeight/35);
				text("When: Friday @ 10 PM\nWhere: Clark 419",windowWidth/10, windowHeight - windowHeight/6);
			}
	</script>
  </body>
</html>
