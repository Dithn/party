<html>
  <head>
   </head>
  <body>
  	<div id="sketch" style="overflow-x:auto; width: 100%; position: fixed;"></div>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/p5.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/addons/p5.dom.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/addons/p5.sound.js"></script>

	<script>
    let change = 0;
    let value = 0;

		function preload() {
				myFont = loadFont('../fonts/blue-highway-d.ttf');
				soundFormats('mp3');
  				mySound = loadSound('exit.mp3');
			}

			function setup() {
			    var canvas = createCanvas(window.innerWidth,window.innerHeight);
			  	background(255);
			  	textFont(myFont);
				textAlign(LEFT,TOP);
				canvas.parent('sketch');
				mySound.setVolume(1.0);
  				mySound.play();
			}

			function windowResized() {
			  	resizeCanvas(windowWidth, windowHeight);
			}



			function draw() {
				clear();
        fill(0);
        text("scroll down", windowWidth/2 - textWidth('scroll down')/2, windowHeight/5.5);

        fill(random(0, 255), random(0, 255), random(0, 255));
        noStroke();

        quad(0,0,value/2,0,value/2,windowHeight, 0,windowHeight);
        quad(windowWidth - value/2,0,windowWidth - value/2,windowHeight, windowWidth,windowHeight, windowWidth,0,);

				textSize(windowWidth/6);
				fill(255);
				text("BEGINNING", windowWidth/2 - textWidth('ENTRANCE')/2, windowHeight/5);
        textSize(windowWidth/10);
        text("OF THE END", windowWidth/2 - textWidth('ENTRANCE')/2, windowHeight/5 + textSize()*2);
				textSize(windowHeight/35);
				text("When: Friday @ 10 PM\nWhere: Clark 419",windowWidth/10, windowHeight - windowHeight/6);
			}


      function mouseWheel(event) {
        console.log(event.delta);
        //move the square according to the vertical scroll amount
        change += event.delta;
        //uncomment to block page scrolling
        //return false;
      }

      function touchMoved() {
        value = value + 30;

        if (value > windowHeight) {
          value = 0;
        }
      }
	</script>
  </body>
</html>
